<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 1 Profile</title>
</head>
<body>
    <h1>My Profile</h1>

    <p id="profile"></p>

    <script src="script.js"></script>

    <!-- Inline script block to handle writing out the profile -->
    <script>
        // Combine variables and generate the profile message
        let profileMessage = `My name is ${firstName} ${lastName}. I have been at SCC for ${yearsOfStudy} year(s) and plan to ${goal} after completing my courses.`;

        // Write the profile message to the paragraph element
        document.getElementById("profile").innerText = profileMessage;
    </script>
</body>
</html>
